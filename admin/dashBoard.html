<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">

  <title>Dashboard ADMIN</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="./css/dashboard.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body ng-app="myapp">
  <div ng-controller="myadctrl">


    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#!" id="NameAdmin">{{NameAdmin}}</a>
      <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
        data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
      <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
          <a href="javaScript:void(0)" class="text-danger" ng-click="dangXuat()">Sign out</a>
        </li>
      </ul>
    </nav>

    <div class="container-fluid">
      <div class="row">

        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="#!">
                  <span></span>
                  order
                </a>
                <hr>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!products/phongKhach">
                  <span></span>
                  Danh sản phẩm phòng khách
                </a>
                <hr>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!products/phongAn">
                  <span></span>
                  Danh sản phẩm phòng ăn
                </a>
                <hr>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!products/phongNgu">
                  <span></span>
                  Danh sản phẩm phòng ngủ
                </a>
                <hr>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#!products/phongLamViec">
                  <span></span>
                  Danh sản phẩm phòng làm việc
                </a>
                <hr>
              </li>
            </ul>
          </div>
        </nav>

        <div class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard ADMIN</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="insertProduct()"
                  data-toggle="modal" data-target="#modelId">ADD</button>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <ng-view></ng-view>
          </div>

          <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ModalTitle">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="ModalBody">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="ModalCancel" data-dismiss="modal">Bỏ
                    qua</button>
                  <button type="button" class="btn btn-primary" id="ModalSave" onclick="saveProduct()">Lưu</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>


  <script src="./js/angular.min.js"></script>
  <script src="./js/angular-route.min.js"></script>

  <script src="./js/api.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
